<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/calculator.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card-body">
        <table id="calculator" class="table table-bordered mt-3">
            <tr>
                <td><button onclick="clearDisplay()">C</button></td>
                <td colspan="3">
                    <input type="text" id="display" readonly>
                </td>
            </tr>
            <tr>
                <td><button onclick="displayOnScreen('+')">+</button></td>
                <td><button onclick="displayOnScreen('1')">1</button></td>
                <td><button onclick="displayOnScreen('2')">2</button></td>
                <td><button onclick="displayOnScreen('3')">3</button></td>


            </tr>
            <tr>
                <td><button onclick="displayOnScreen('-')">-</button></td>
                <td><button onclick="displayOnScreen('4')">4</button></td>
                <td><button onclick="displayOnScreen('5')">5</button></td>
                <td><button onclick="displayOnScreen('6')">6</button></td>

            </tr>
            <tr>
                <td><button onclick="displayOnScreen('*')">*</button></td>
                <td><button onclick="displayOnScreen('7')">7</button></td>
                <td><button onclick="displayOnScreen('8')">8</button></td>
                <td><button onclick="displayOnScreen('9')">9</button></td>

            </tr>
            <tr>
                <td><button onclick="displayOnScreen('/')">/</button></td>
                <td><button onclick="displayOnScreen('.')">.</button></td>
                <td><button onclick="displayOnScreen('0')">0</button></td>
                <td><button onclick="calculateResult()">=</button></td>


            </tr>

        </table>
    </div>
    </div>

    <script src="/js/calculator.js"></script>
</body>

</html>
